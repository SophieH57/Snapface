<div class="auth">
    <h3>Authentification : </h3>
    <form *ngIf="!authStatus" [formGroup] ="authForm" (ngSubmit) = "onSignIn()">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" class="form-control" formControlName="login">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="form-control" formControlName="password">
        </div>
    <button type="submit" class="valid" *ngIf="!authStatus">Se connecter</button>
</form>
<button class="unvalid" *ngIf="authStatus" (click)="onSignOut()">Se d√©connecter</button>
</div>

<div id="formulaire-ajout">
    <form [formGroup] ="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Titre du Snap</label>
            <input type="text" id="title" class="form-control" formControlName="title" [(ngModel)]="fs.id">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" formControlName="description" [(ngModel)]="fs.description">
        </div>
        <div class="form-group">
            <label for="imageUrl">Url de l'image</label>
            <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl" [(ngModel)]="fs.imageUrl">
        </div>
        <div class="form-group">
            <label for="createdDate">Date de la prise de vue</label>
            <input type="text" id="createdDate" class="form-control" formControlName="createdDate" [(ngModel)]="fs.createdDate">
        </div>
        <div class="form-group">
            <label for="location">Lieu de la prise de vue</label>
            <input type="text" id="location" class="form-control" formControlName="location" [(ngModel)]="fs.location">
        </div>
        <button type="submit" (click)="save()">Enregistrer</button>
    </form>

    <a routerLink="/facesnaps">Back</a>
    
    <pre>
        {{addForm.value | json}}
    </pre>
</div>
